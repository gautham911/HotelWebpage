<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Restaurant Homepage</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }


    #bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    header {
      background-color: transparent;
      color: #ffffff;
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .logo {
      font-size: 3rem;
      text-align: center;
      font-weight: bold;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      font-family: 'Georgia', serif;
      transition: transform 0.3s;
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .nav-links {
      list-style: none;
      display: flex;
      justify-content: flex-start;
      gap: 1rem;
      margin-top: 1rem;
      padding: 0;
    }

    .nav-links li {
      margin: 0.5rem 0;
    }

    .nav-links a {
      color: #fcfcfc;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border: 2px solid hsl(0, 0%, 100%);
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }

    .nav-links a:hover {
      background-color: #ff0000;
      color: #333;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 0 1rem;
      position: relative;
      z-index: 2;
    }

    .hero-content {
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      font-weight: bold;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.604);
      margin-bottom: 1rem;
      color: #ffffff;
    }

    .sentence {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .sentence p {
      font-size: 1.5rem;
      font-style: italic;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
      color: rgb(255, 0, 0);
      margin: 0;
      opacity: 0;
      animation-duration: 3s;
      animation-iteration-count: 1;
      animation-fill-mode: forwards;
    }

    .left-to-center {
      animation-name: leftToCenter;
    }

    .right-to-center {
      animation-name: rightToCenter;
    }

    @keyframes leftToCenter {
      0% {
        transform: translateX(-100%);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes rightToCenter {
      0% {
        transform: translateX(100%);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .btn {
      background-color: #ff6347;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 2rem;
      display: inline-block;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #ff4500;
    }

    footer {
      background-color: transparent;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bgVideo">
    <source src="/images/webpagebackground - Trim - Trim.mp4" type="video/mp4" alt = "Your browser does not support the video tag.">
  </video>

  <header>
    <nav>
      <div class="logo">THE CONTINENTAL HOTELS</div>
      <ul class="nav-links">
        <li><a href="destination.html">DESTINATIONS</a></li>
        <li><a href="about.html">ABOUT THE CONTINENTAL</a></li>
        <li><a href="holidays.html">CONTINENTAL HOLIDAYS</a></li>
        <li><a href="contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>


  <section id="home" class="hero">
    <div class="hero-content">
      <h1 class="welcome-text">WELCOME TO THE CONTINENTAL</h1>
      <div class="sentence">
        <p class="left-to-center">Experience the best dining experience with us.</p>
        <p class="right-to-center">Immerse yourself in the grandeur of luxury</p>
      </div>
      <a href="dishes.html" class="btn">View Menu</a>
    </div>
  </section>


  <footer>
    <p>&copy; 2024 The Continental Hotels. All rights reserved.</p>
  </footer>
</body>
</html>
